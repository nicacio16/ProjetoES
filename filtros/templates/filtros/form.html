{% extends 'paginas/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block titulo %}
<title>Projeto ES - Mestrado</title>
{% endblock %}

{% block conteudo %}

<div class="container-fluid">


    <h4 class="text-dark border-bottom my-3">
        {{ titulo }}
    </h4>

    <br>

    <form action="" method="POST">

        {% csrf_token %}
        
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">{{ botao }}</button>

    </form>
</div>

{% endblock %}
